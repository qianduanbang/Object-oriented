<body>
<script type="text/javascript">
	
	function Person(){}
	
	Object.prototype.name = '小张';
	Object.name = '小王';
	Function.prototype.name = '小李';　
	　
	Person.prototype.name = function(){
　　　　　alert(this.name); 
　　}; 
　　var person1 = new Person(); 
　　
	person1.name(); // function(){alert(this.name)}; 
	
	/*
		 
		person1.name下没有直接写name
		
		person1.__proto__ -> Person.prototype.name
		
		function(){
	　　　　　alert(this.name); //alert(person1.name) 
	　　};
	
		找person1.name
	
		function (){
			alert(this.name);
		}
		
		
		函数下有个name属性，在函数声明的时候就会有，这个name不允许被改变
		
		第二个弹Person
		
		
		alert(person1.name)
		 
	*/
	
	console.log(Person.name);//Person

	new new function(){return function(){
		var p = new Person();
		console.log(p.name);//function(){alert(this.name)}; 
	}}
	
	/*
		
		如果new之后是个对象，那么就报错。
		
		var f = new function(){
			return function(){
				var p = new Person();
				console.log(p.name);//function(){alert(this.name)}; 
			}
		}
		
		f = function(){
			var p = new Person();
			console.log(p.name);//function(){alert(this.name)}; 
		}
		
		new f
		
		var p = new Person();
		console.log(p.name);//function(){alert(this.name)}; 
		
	*/
	
	console.dir(Person)
	
</script>
