<script type="text/javascript">
	
	/*
		面向对象： 
		
			面向对象是一种***对现实世界理解和抽象***的方法，
			是计算机编程技术发展到一定阶段后的产物。
		
		
		把一些具有特征的形态归为一类就叫抽象。

		
		抽象-可以把它理解为封装函数。
		
			
		核心：
			抽象
				抽离
				长的像
			
			把功能类似或者相同的代码抽离出来，归为一类。
			
		
		面向对象编程：
			
			把功能类似或者相同的代码抽离出来，归为一类，把一些描述性的特征挂在这个类的原型上的一种编程思想。
		
		
		ES6:
			在ES6中使用{}
			原来必须使用key value方式去写
			
			{
				name:name,
				age:age
			}
			
			可以进化成
			{
				name,
				age
			}
		
		
			
			{
				fn:function(){},
				age:age
			}

			可以进化成

			{
				fn(){
					
				},
				age
			}
	*/
</script>

</html>
